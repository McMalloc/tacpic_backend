de:
  hello: Hallo
  claim: Taktile Medien für blinde und sehbehinderte Menschen
  signature: Mit freundlichen Grüßen<br />Das tacpic Team
  verify_account:
    from: Kontoverwaltung
    subject: Bestätigung Ihrer E-Mail-Adresse
    body: >-
      vielen Dank für Ihr Interesse an tacpic. Bitte klicken Sie zum Fortfahren
      auf den unten stehenden Link. Wenn Sie kein Konto auf tacpic.de erstellt
      haben, ignorieren Sie diese E-Mail bitte.
    link_text: Benutzerkonto bestätigen
  verify_login_change:
    from: Kontoverwaltung
    subject: Bestätigung Ihrer neuen E-Mail-Adresse
    body: >-
      Bitte klicken Sie zum Bestätigen Ihrer neuen E-Mail-Adresse
      auf den unten stehenden Link. Wenn Sie die Änderung Ihrer E-Mail-Adresse nicht ausgelöst haben,
      nehmen Sie bitte Kontakt mit uns auf.
    link_text: Neue E-Mail-Adresse bestätigen
  reset:
    from: Kontoverwaltung
    subject: Zurücksetzen Ihres Passworts
    body: >-
      Sie möchten Ihr Passwort zurücksetzen. Bitte folgen Sie dem Link am Ende
      dieser E-Mail. <br /> Sollten Sie nicht wissen, warum Sie diese E-Mail
      bekommen haben, ignorieren Sie sie bitte.
    link_text: Passwort zurücksetzen
